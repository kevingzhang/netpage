<template name="postItem">
    <div class="post">
        <a href="#" class="upvote btn btn-default {{upvotedClass}}">☆</a>
        <div class="post-content">
            <h3><a href="{{ url }}">{{ title }}</a><span>{{ domain }}</span></h3>
            <p>
                {{votes}}赞&nbsp;&nbsp;
                {{author}}&nbsp;&nbsp;
                <a href="{{pathFor 'postPage'}}">{{commentsCount}}个吐槽</a>&nbsp;&nbsp;
                {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">反悔</a>{{/if}}
            </p>
        </div>
        <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">围观</a>
    </div>
</template>
